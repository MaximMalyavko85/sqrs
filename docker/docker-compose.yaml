version: '3.5'

services:
  mongo:
    image: mongo
    container_name: ms_mongo_container
    volumes:
      - './data_mongo:/data/db'
  postgres:
    image: postgres
    container_name: ms_postgress_container
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes: 
      - .:/var/lib/postgresql/data
    ports:
      - '${POSTGRES_PORT}:5432'
    restart: unless-stopped
  rabbitmq:
    image: rabbitmq
    container_name: ms_rabbitmq_container
    ports:
      - 5672:5672